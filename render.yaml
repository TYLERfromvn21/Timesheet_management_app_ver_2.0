---
services:
  - type: web
    name: timesheet-backend
    env: node
    region: singapore
    plan: standard
    buildCommand: pnpm install && cd backend && pnpm build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: timesheet_db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com
  - type: web
    name: timesheet-frontend
    env: static
    buildCommand: cd frontend && pnpm install && pnpm build
    staticPublishPath: frontend/dist
  - type: pserv
    name: timesheet_db
    ipAllowList: []
    plan: standard
